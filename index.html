<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <span class="title">Registration</span>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
            <span class="details">Full Name: </span>
            <input type="text" placeholder="Enter your name" name="fname"  required>
        </div>
        <div class="input-box">
            <span class="details">Username: </span>
            <input type="text" placeholder="Enter your user name" name="uname"  required>
        </div>
        <div class="input-box">
            <span class="details">Email: </span>
            <input type="text" placeholder="Enter your email" name="email"  required>
        </div>
        <div class="input-box">
            <span class="details">Phone number: </span>
            <input type="tel" placeholder="Enter your number" name="number" pattern="[7-9]{1}[0-9]{9}" required>
        </div>
        <div class="input-box">
            <span class="details">Password: </span>
            <input type="text" placeholder="Enter your Password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </div>
        <div class="input-box">
            <span class="details">Confirm Password: </span>
            <input type="text" placeholder="Enter your Password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </div>

        </div>
        <div class="gender">Gender</div>
        <div class="gender-details">
            <span class="gender-category">
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="prefer not to say">Prefer not to say
            </span>
        </div>
        <div class="button">
        <input type="submit" value="Register">
    </div>
</form>

   
</div>


</body>
</html>
